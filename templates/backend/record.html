    <script src="{% static 'backend/js/dataTables.bootstrap5.min.js' %}"></script>
    <script src="{% static 'backend/js/common.js' %}"></script>
    <script type="text/javascript">
      $.ajax({
    url: '/backend_Get_user_log/', 
    type: 'GET',
    success: function(response) {
        for (var i = 0; i < response.length; i++) {
            var time = response[i].time;

            var date = new Date(time);

            // Format the year, month, and day
            var formattedDate = date.getFullYear() + "/" + (date.getMonth() + 1) + "/" + date.getDate();

            // Format the time
            var hours = date.getHours();
            var minutes = date.getMinutes();

            // Adjust the hours to 12-hour format and determine if it's AM or PM
            var period = hours >= 12 ? "PM" : "AM";
            hours = hours % 12;
            hours = hours ? hours : 12; // Convert 0 to 12

            // Format the hours and minutes
            var formattedTime = hours + ":" + (minutes < 10 ? "0" + minutes : minutes);

            // Combine the formatted date and time
            var formattedDateTime = formattedDate + " " + period + formattedTime;
            response[i].time =formattedDateTime;
        }
        // data table
        var table = $('#recordTable1').DataTable({
      data: response,
      columns: [
        { data: 'position' },
        { data: 'institution' },
        { data: 'account' },
        { data: 'name' },
        { data: 'time' },
        { data: 'operate' }
      ],
      order: [[4, 'desc']]
    });
    },
    error: function(error) {
        console.log(error);
    }
}); 
    </script>
