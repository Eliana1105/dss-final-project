<!DOCTYPE html>
<html lang="zh-TW">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, initial-scale=1.0">
    <title>語料管理|中研院中文口語語料庫檢索系統後端管理 ILAS Chinese Spoken Language Resources Management</title>

    <link href="{% static 'backend/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'backend/css/common.css' %}" rel="stylesheet">

</head>
<body class="d-flex flex-column">
    <header class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a href="#" class="d-flex align-items-center justify-content-center text-decoration-none px-2">
                <img src="{% static 'backend/images/logo-s.png' %}" alt="中研院中文口語語料庫檢索系統後端管理" width="233" height="60">
            </a>
            <nav class="d-flex justify-content-end">
                <ul class="nav navbar-nav flex-row me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/backend_resource">授權資源管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">語料管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/backend_record">日誌查詢</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/backend_account">帳號管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/backend_manual">操作手冊</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/backend_index">登出</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="title d-block border-bottom mb-2">
        <h2 class="h3 py-3 m-0 text-center">語料管理</h2>
    </div>
    <main class="container-fluid">
        <div class="container mb-5">
            <div class="row p-3 d-flex align-items-center border-bottom">
                <div class="col-12 my-2">
                    <button type="button"id="download_corpus" class="btn btn-primary mx-1" onclick="download_corpus()"><i class="bi bi-download"></i> 下載既有語料</button>
                    <button type="button" class="btn btn-danger mx-1" id="delete_corpus" onclick="delete_corpus()"><i class="bi bi-trash"></i> 刪除語料內容</button>
                </div>
                <div class="col-6 my-2">
                    <input class="form-control" type="file" id="corpus_file" name="corpus_file">
                </div>
                <div class="col-6 my-2">
                    <button type="button" id="update_corpus" class="btn btn-primary" onclick="update_corpus()"><i class="bi bi-upload"></i> 上傳新語料內容</button>
                </div>
            </div>
            <div class="row p-3 d-flex align-items-center border-bottom">
                <div class="col-12 my-2">
                    <button type="button" class="btn btn-primary mx-1"onclick="download_spaker()" id="download_speaker"><i class="bi bi-download"></i> 下載既有話者</button>
                    <button type="button" class="btn btn-danger mx-1"onclick="delete_speaker()"><i class="bi bi-trash"></i> 刪除既有話者</button>
                </div>
                <div class="col-6 my-2">
                    <input class="form-control" type="file" id="speaker_file">
                </div>
                <div class="col-6 my-2">
                    <button type="button" class="btn btn-primary" id="update_speaker" onclick="update_speaker()"><i class="bi bi-upload"></i> 上傳新話者內容</button>
                </div>
            </div>
        </div>

        <div class="card container mb-5 accordion border border-primary p-0">
            <div class="card-header accordion-header p-0">
                <button class="accordion-button bg-transparent text-primary fs-6 fw-bold py-2" type="button" data-bs-toggle="collapse" data-bs-target="#collapseContent1" aria-expanded="true" aria-controls="collapseContent1">
                    <strong>EXCEL格式說明</strong>
                </button>
            </div>
            <div id="collapseContent1" class="card-body p-3 accordion-collapse collapse show">
                <p>說明文字說明文字說明文字說明文字說明文字說明文字說明文字說明文字說明文字說明文字說明文字說明文字說明文字說明文字說明文字說明文字說明文字說明文字說明文字說明文字說明文字說明文字</p>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto px-lg-5 px-2">
        <div>
            <p class="text-center text-white my-md-2 my-1">Copyright &copy; Institute of Linguistics, Academia Sinica.</p>
        </div>
    </footer>
    <script src="{% static 'backend/js/jquery.min.js' %}"></script>
    <script src="{% static 'backend/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'backend/js/common.js' %}"></script>
    <script src="{% static 'backend/js/download_corpus.js' %}"></script>
    <script src="{% static 'backend/js/download_speaker.js' %}"></script>
    <script src="{% static 'backend/js/update_corpus.js' %}"></script>
    <script src="{% static 'backend/js/update_speaker.js' %}"></script>
    <script src="{% static 'backend/js/delete_speaker.js' %}"></script>
    <script src="{% static 'backend/js/delete_corpus.js' %}"></script>
</body>
</html>
