<!DOCTYPE html>
<html lang="zh-TW">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>農產品決策支援系統</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
    <script src="{% static 'js/search2.js' %}"></script>
</head>

<body>

    <!-- Header -->
    <header id="header">
        <h1>農產品決策支援系統</h1>
    </header>

    <!-- Content -->
    <div class="container mt-5">
        <p style="font-size: 24px; margin-bottom: 20px;">請根據欲種植之環境選擇最適當的選項</p>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>種植地區
                        <select class="form-control" id="regionSelect">
                            <option value="North">北部</option>
                            <option value="Central">中部</option>
                            <option value="South">南部</option>
                            <option value="East">東部</option>
                        </select>
                    </label>
                </div>
                <div class="form-group">
                    <label>環境濕度
                        <select class="form-control" id="humiditySelect">
                            <option value="Dry">乾燥</option>
                            <option value="Moderate">中等</option>
                            <option value="Moist">濕潤</option>
                        </select>
                    </label>
                </div>
                <div class="form-group">
                    <label>環境溫度
                        <select class="form-control" id="temperatureSelect">
                            <option value="10-15">10-15度</option>
                            <option value="16-27">16-27度</option>
                            <option value="28-32">28-32度</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>種植季節
                        <select class="form-control" id="seasonSelect">
                            <option value="Spring">春天</option>
                            <option value="Summer">夏天</option>
                            <option value="Autumn">秋天</option>
                            <option value="Winter">冬天</option>
                        </select>
                    </label>
                </div>
                <div class="form-group">
                    <label>難易程度
                        <select class="form-control" id="difficultySelect">
                            <option value="Easy">簡易</option>
                            <option value="Moderate">中等</option>
                            <option value="Difficult">困難</option>
                        </select>
                    </label>
                </div>
                <div class="form-group">
                    <label>灌溉水源
                        <select class="form-control" id="irrigationSelect">
                            <option value="Insufficient">不充足</option>
                            <option value="Moderate">中等</option>
                            <option value="Adequate">充足</option>
                        </select>
                    </label>
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="search()">查詢</button>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <p>&copy; 2023 農產品決策支援系統</p>
        </footer>
</body>

</html>
